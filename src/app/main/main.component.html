<div class="button-holder">
  <button mat-raised-button color="primary" routerLink="/hero">
    Mata Kuliah
  </button>
</div>
<div class="table">
  <table mat-table [dataSource]="heroes" class="mat-elevation-z8">
    <ng-container matColumnDef="jurusan">
      <th mat-header-cell *matHeaderCellDef>Jurusan</th>
      <td mat-cell *matCellDef="let hero">{{ hero.jurusan }}</td>
    </ng-container>
    <ng-container matColumnDef="kuliah">
      <th mat-header-cell *matHeaderCellDef>Mata Kuliah</th>
      <td mat-cell *matCellDef="let hero">{{ hero.kuliah }}</td>
    </ng-container>
    <ng-container matColumnDef="dosen">
      <th mat-header-cell *matHeaderCellDef>Nama Dosen</th>
      <td mat-cell *matCellDef="let hero">{{ hero.dosen }}</td>
    </ng-container>
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef>Semester</th>
      <td mat-cell *matCellDef="let hero">{{ hero.semester }}</td>
    </ng-container>
    <ng-container matColumnDef="angkatan">
      <th mat-header-cell *matHeaderCellDef>Tahun Angkatan</th>
      <td mat-cell *matCellDef="let hero">{{ hero.angkatan }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="'/hero/' + row._id"
    ></tr>
  </table>
</div>
